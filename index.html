<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/webfonts/logo.png" />
    <script type="text/javascript" src="script.js"></script>
    <title>Sleeves7™</title>
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img src="assets/webfonts/logo.png" alt="Sleeves7" />
          <span class="ml-3 text-xl" id = "title-font">Sleeves7™</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-gray-900">Home</a>
          <a class="mr-5 hover:text-gray-900">Products</a>
          <a class="mr-5 hover:text-gray-900">Services</a>
          <a class="mr-5 hover:text-gray-900">Offers</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          Login / Signup
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
      <hr />
      <br />
      <div class="info">
        <img class="tp" src="assets/webfonts/telephone.svg" alt="call" />
      </div>
      <div class="info">
        <a class="number">8383024505</a>
      </div>
      <div class="info">
        <img class="tp" src="assets/webfonts/mail.svg" alt="mail" />
      </div>
      <div class="info">
        <a class="number">thehanger0270@gmail.com</a>
      </div>
    </header>
    <br />
    <hr />
  </body>
</html>
